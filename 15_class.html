<body>
	<h1>class Example</h1>
	<script>

		class UserCreate {
			constructor(name, score) {
				this.name = name;

			}
			increment() { this.score++; }

		console.log(user1);
		user1.increment();
		console.log(user1);

	</script>
</body>
